name: Publish Package

on:
  release:
    types: [published]

jobs:
  publish-package:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Print NPM version ğŸŒ
        run: npm --version

      - name: Install the dependencies ğŸ”§
        run: npm ci

      - name: Build the package ğŸ”§
        run: npm run build

      - name: Deploy to NPMJS ğŸš€
        run: |
          npm config set //registry.npmjs.org/:_authToken=${{ secrets.NPMJS_AUTH_TOKEN }}
          npm publish
